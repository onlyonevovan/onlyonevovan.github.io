<!DOCTYPE html>
<html>
<head>
    <title>Посадка деревьев</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        .treeImg {
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener("mousedown", function (event) {
            var x = event.clientX;
            var y = event.clientY;

            var treeImg = document.createElement("img");
            treeImg.src = "https://free-png.ru/wp-content/uploads/2022/07/free-png.ru-925.png";
            treeImg.classList.add("treeImg");
            treeImg.style.left = x + "px";
            treeImg.style.top = y + "px";

            document.body.appendChild(treeImg);
        });
    </script>
</head>
<body style="background-image: url('https://img.freepik.com/premium-vector/seamless-texture-cartoon-grass-green-plants-pattern-for-wallpaper-illustration-backdrop-organic-background-for-the-game-gui_172107-1619.jpg');">
</body>
</html>
